<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>ActivNRG Energgy Calculator</title>
</head>
<body>
    <div>
        <div class="flex justify-center p-10 items-center gap-10">
            <img src="./logo.jpeg" class="h-24" alt="">
            <p class="md:text-5xl text-3xl">ActivNRG Energy Calculator</p>
        </div>
        <div class="grid grid-cols-2 gap-6 items-center md:px-36 bg-gray-400 p-10">
            <p class="font-bold p-1 text-xl col-span-1 ">
                Weight in KG
            </p>
            <input id="Weight" type="number" placeholder="Weight (in KG)" class="p-3 rounded-xl col-span-1 input" />
            <p class="font-bold pl-1 text-xl col-span-1 ">Gender</p>
            <div class="flex justify-evenly">
                <div>
                    <input id="Male" type="radio" name="gender" value="male" class="p-3 rounded-xl col-span-1 input" />
                    <label htmlFor="" class=" font-bold">
                        Male
                    </label>
                </div>
                <div>
                    <input id="Female" type="radio" name="gender" value="female"
                        class="p-3 rounded-xl col-span-1 input" />
                    <label htmlFor="" class=" font-bold">
                        Female
                    </label>
                </div>
            </div>
            <p class="font-bold pl-1 text-xl col-span-1 ">Distance</p>
            <input id="Distance" type="number" placeholder="42.2, 21.1, etc." class="p-3 rounded-xl col-span-1 input" />
            <p class="font-bold pl-1 text-xl col-span-1 ">
                Estimated Finish Time
            </p>
            <div class="flex col-span-1 gap-2">
                <input id="Hours" type="number" placeholder="HH" class="text-center w-[30%] rounded-xl p-3 input" />
                <input id="Minutes" type="number" placeholder="MM" class="text-center w-[35%] rounded-xl input" />
                <input id="Seconds" type="number" placeholder="SS" class="text-center w-[35%] rounded-xl input" />
            </div>
        </div>
        <div class="flex justify-center bg-gray-400 pb-5 gap-20 px-24">
            <button id="Click" class="bg-red-300 w-32 h-10 text-lg font-bold rounded-xl" onClick="calculate()"
                >
                Calculate!
            </button>
            <p id="Result" class="text-center font-bold text-2xl underline underline-offset-4">
                Energy required per hour
            </p>
        </div>
    
        <div class="m-24 justify-center items-center bg-blue-100"></div>
    </div>
    <script>
        function calculate(){
                const male = document.getElementById("Male").checked;
                const distance =
                    document.getElementById("Distance").value;
                const weight = document.getElementById("Weight").value;
                const hours = document.getElementById("Hours").value;
                const minutes =
                    document.getElementById("Minutes").value / 60;
                const seconds =
                    document.getElementById("Seconds").value / 3600;

                const time =
                    parseFloat(hours) +
                    parseFloat(minutes) +
                    parseFloat(seconds);

                let CarbEnergyReqd = 0.9 * (weight * distance);
                let muscleMass = male ? weight * 0.3 : weight * 0.25;
                let energyStore = muscleMass * 15 * 4;
                let shortfall = CarbEnergyReqd - energyStore;
                let hourly = shortfall / time;

                if (hourly) {
                    document.querySelectorAll(".input").forEach((e) => {
                        e.style.border = "1px solid #000000";
                    });
                    document.getElementById("Result").innerHTML =
                        hourly.toFixed(2) + " Calories Per Hour";
                } else {
                    document.getElementById("Result").innerHTML =
                        "Please Enter valid details";
                    document.querySelectorAll(".input").forEach((e) => {
                        e.style.border = "1px solid #ff0000";
                    });
                }
            }
    </script>
</body>
</html>
